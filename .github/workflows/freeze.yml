name: freeze cli
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: test freeze
        run: |
          curl --location-trusted https://github.com/charmbracelet/freeze/releases/download/v0.1.6/freeze_0.1.6_Linux_x86_64.tar.gz -o freeze.tgz
          7z x freeze.tgz
          7z e freeze.tar
          chmod +x freeze
          ls -l
          echo "000001"
          cat .github/workflows/freeze.yml
          echo "000002"
          ./freeze .github/workflows/freeze.yml -l yaml
          echo "000003"
          ls -l
          ./freeze dist/bita.structure.txt
          ls -l